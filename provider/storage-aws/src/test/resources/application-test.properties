# Test configuration properties
spring.main.allow-bean-definition-overriding=true

# Disable actual AWS services for testing
cloud.aws.stack.auto=false
cloud.aws.region.static=us-east-1

# Mock configurations
spring.autoconfigure.exclude=org.springframework.cloud.aws.autoconfigure.context.ContextInstanceDataAutoConfiguration,org.springframework.cloud.aws.autoconfigure.context.ContextStackAutoConfiguration,org.springframework.cloud.aws.autoconfigure.context.ContextRegionProviderAutoConfiguration
