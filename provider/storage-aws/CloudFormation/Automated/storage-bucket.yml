AWSTemplateFormatVersion: 2010-09-09
Description: >-
  CloudFormation template for creating the resources used for the records storage bucket for OSDU.
  It creates the S3 bucket and associated policies.

Parameters:
  Environment:
    Description: An environment name that will be prefixed to resource names.
    Type: String
    AllowedValues:
      - dev
      - uat
      - prod
    ConstraintDescription: Can only be "dev/uat/prod"
    Default: dev

  Region:
    Description: The AWS region to deploy the resources to.
    Type: String
    Default: us-east-1

  DataStorageBucketName:
    Description: The name of the data storage S3 bucket. Defaults to osdu-data.
    AllowedPattern: "^[a-zA-Z]+[0-9a-zA-Z_-]*$"
    ConstraintDescription: Must start with a letter. Only numbers, letters, -, and _ accepted. Max. length 64 characters.
    Default: osdu-data
    Type: String
    MinLength: '1'
    MaxLength: '64'

Resources:
  S3BucketDataStorage:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub ${Environment}-${AWS::AccountId}-${DataStorageBucketName}

  StorageS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3BucketDataStorage
      PolicyDocument:
        Statement:
          - Action:
              - s3:*
            Effect: Allow
            Resource:
              - !Sub arn:aws:s3:::${S3BucketDataStorage}
              - !Sub arn:aws:s3:::${S3BucketDataStorage}/*
            Principal:
              AWS:
                - !Sub arn:aws:iam::${AWS::AccountId}:root
                - Fn::ImportValue:
                    !Sub "${Environment}-StorageServiceIamUserArn"

Outputs:
  StorageS3BucketName:
    Description: The name of the OSDU data storage S3 bucket.
    Value: !Ref S3BucketDataStorage
    Export:
      Name: !Sub ${Environment}-S3BucketDataStorage
