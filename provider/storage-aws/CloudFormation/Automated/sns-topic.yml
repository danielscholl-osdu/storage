AWSTemplateFormatVersion: 2010-09-09
Description: >-
  CloudFormation template for creating the resources used for the sending messages to topic and queues to receive the
  messages for OSDU's storage service. It creates the SNS Topic and the corresponding SQS Queues with their associated policies.

Parameters:
  Environment:
    Description: an environment name that will be prefixed to resource names.
    Type: String
    AllowedValues:
      - dev
      - uat
      - prod
    ConstraintDescription: Can only be "dev/uat/prod"
    Default: dev

  Region:
    Description: The AWS region to deploy the resources to.
    Type: String
    Default: us-east-1

  SNSTopicName:
    Description: >-
      The name of the Simple Notification Service topic for the OS Storage Service. Defaults to osdu-storage-messages.
      Will be prefixed with the environment name.
    AllowedPattern: "^[a-zA-Z]+[0-9a-zA-Z_-]*$"
    ConstraintDescription: Must start with a letter. Only numbers, letters, -, and _ accepted. Max. length 64 characters.
    Default: osdu-storage-messages
    Type: String
    MinLength: '1'
    MaxLength: '64'

  SQSQueueName:
    Description: >-
      The name of the Simple Queue Service queue for the OS Storage Service. Defaults to osdu-storage-queue.
      Will be prefixed with the environment name.
    AllowedPattern: "^[a-zA-Z]+[0-9a-zA-Z_-]*$"
    ConstraintDescription: Must start with a letter. Only numbers, letters, -, and _ accepted. Max. length 64 characters.
    Default: osdu-storage-queue
    Type: String
    MinLength: '1'
    MaxLength: '64'

Resources:
  OSDUStorageSNSTopic:
    Type: 'AWS::SNS::Topic'
    Properties:
      DisplayName: !Sub ${Environment}-${SNSTopicName}
      TopicName: !Sub ${Environment}-${SNSTopicName}
      Subscription:
        - Endpoint:
            Fn::GetAtt:
              - OSDUStorageSQSQueue
              - Arn
          Protocol: sqs

  OSDUStorageSQSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub ${Environment}-${SQSQueueName}

  OSDUStorageSNSSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      TopicArn: !Ref OSDUStorageSNSTopic
      RawMessageDelivery: true
      Endpoint: !GetAtt OSDUStorageSQSQueue.Arn

  OSDUQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Id: OSDUQueuePolicy
        Statement:
          - Sid: Allow-SendMessage-To-Queues-From-SNS-Topic
            Effect: Allow
            Principal: "*"
            Action:
              - sqs:SendMessage
              - sqs:ReceiveMessage
            Resource: "*"
            Condition:
              ArnEquals:
                aws:SourceArn:
                  Ref: OSDUStorageSNSTopic
      Queues:
        - Ref: OSDUStorageSQSQueue

Outputs:
  OSDUStorageSNSTopicTopicName:
    Value: !Sub ${Environment}-${SNSTopicName}
    Description: Topic Name of the Storage Service Message Bus SNS Topic
    Export:
      Name: !Sub ${Environment}-OSDUStorageSNSTopic

  OSDUStorageSQSQueueName:
    Value: !Sub ${Environment}-${SQSQueueName}
    Description: Queue Name of Subscribed Storage Service Message Bus SQS Queue
    Export:
      Name: !Sub ${Environment}-OSDUStorageSQSQueue
