AWSTemplateFormatVersion: 2010-09-09
Description: >-
  CloudFormation template for creating the resources used for application SDK access for OSDU services.
  It creates the IAM account, access keys, and optional key rotation.

Parameters:
  Environment:
    Description: An environment name that will be prefixed to resource names.
    Type: String
    AllowedValues:
      - dev
      - uat
      - prod
    ConstraintDescription: Can only be "dev/uat/prod"
    Default: dev

  Region:
    Description: The AWS region to deploy the resources to.
    Type: String
    Default: us-east-1

  StorageServiceIamUsername:
    Description: The username of the service user for the OS Storage Service.
    AllowedPattern: "^[a-zA-Z]+[0-9a-zA-Z_-]*$"
    ConstraintDescription: Must start with a letter. Only numbers, letters, -, and _ accepted. Max. length 64 characters.
    Type: String
    Default: service-user-os-storage
    MinLength: '1'
    MaxLength: '64'

  StorageServiceIamKeyRotationSerial:
    Description: This integer value can only ever be incremented, and an increase in value results in a rotation of the user's access key.
    Type: Number
    Default: 1

Resources:
  StorageServiceIamUser:
    Type: AWS::IAM::User
    Properties:
      Policies:
        - PolicyName: !Sub ${Environment}-StorageServiceUserPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Action:
                  - 's3:*'
                  - 'sns:*'
                  - 'sqs:*'
                  - 'dynamodb:*'
                  - 'lambda:*'
                Effect: Allow
                Resource: '*'
      UserName: !Sub ${Environment}-${StorageServiceIamUsername}

  StorageServiceIamUserAccessKey:
    Type: AWS::IAM::AccessKey
    DependsOn: StorageServiceIamUser
    Properties: 
      Serial: !Ref StorageServiceIamKeyRotationSerial # this value can only ever be incremented, and an increase in value results in a rotation of the user's access key
      Status: Active
      UserName: !Sub ${Environment}-${StorageServiceIamUsername}
      
  IAMCredentialsSecret:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Name: !Sub ${Environment}-StorageServiceIamCredentials
      Description: The IAM service account credentials for the storage service.
      SecretString:
        Fn::Sub:
          - '{"access_key":"${AccessKey}","secret_key":"${SecretKey}"}'
          - {AccessKey: !Ref StorageServiceIamUserAccessKey, SecretKey: !GetAtt StorageServiceIamUserAccessKey.SecretAccessKey}
      Tags:
        - Key: Environment
          Value: !Ref Environment

Outputs:
  StorageServiceIamUserAccessKeyId:
    Description: The access key ID for the service user for the Schema Repository.
    Value: !Ref StorageServiceIamUserAccessKey
    Export:
      Name: !Sub ${Environment}-StorageServiceIamUserAccessKeyId

  StorageServiceIamUserSecretAccessKey:
    Description: The secret access key for the service user for the Schema Repository.
    Value: !GetAtt StorageServiceIamUserAccessKey.SecretAccessKey
    Export:
      Name: !Sub ${Environment}-StorageServiceIamUserSecretAccessKey

  StorageServiceIamUserArn:
    Description: The ARN of the service IAM user account.
    Value: !GetAtt StorageServiceIamUser.Arn
    Export:
      Name: !Sub ${Environment}-StorageServiceIamUserArn
