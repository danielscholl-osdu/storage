version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk8
      docker: 18
    commands:
      - echo Entered the install phase...
  build:
    commands:
      - echo Starting 'Copying CloudFormation scripts to S3://$CFN_S3_BUCKET'
      - pwd
      - ls
      - aws s3 cp ./provider/storage-aws/CloudFormation "s3://$CFN_S3_BUCKET" --exclude "*" --include "*.yml" --recursive --debug
      - echo Ending 'Ending CloudFormation scripts to S3://$CFN_S3_BUCKET'

artifacts:
  files:
    - '**/*'
