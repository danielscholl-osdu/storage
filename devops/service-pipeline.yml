#####################
# README: Defines a template to be used as a starting point for defining a service pipeline
#####################

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    exclude:
      - /**/*.md
      - .gitignore
      - images/

pr:
  autoCancel: true
  branches:
    include:
      - '*'
    exclude:
      - master
  paths:
    exclude:
      - /**/*.md
      - .gitignore
      - images/

resources:
  repositories:
    - repository: infrastructure-templates
      type: git
      name: open-data-ecosystem/infrastructure-templates

variables:
  - group: 'Azure Common Secrets'
  - group: 'Azure - Common'

  - name: serviceName
    value: 'storage'

stages:
  - template: devops/service-pipelines/build-stage.yml@infrastructure-templates
    parameters:
      mavenPublishJUnitResults: true
      mavenOptions: '--settings ./storage-core/maven/settings.xml -DVSTS_FEED_TOKEN=$(VSTS_FEED_TOKEN)'
      copyFileContents: |
        pom.xml
        provider/storage-azure/maven/settings.xml
        provider/storage-azure/pom.xml
        provider/storage-azure/target/*-spring-boot.jar
        provider/storage-aws/CloudFormation
        provider/storage-aws/Dockerfile
        provider/storage-aws/buildspec-post-deploy.yml
        provider/storage-aws/buildspec-pre-deploy.yml
        provider/storage-aws/target/*-spring-boot.jar
      copyFileContentsToFlatten: |
        provider/storage-byoc/target/*-spring-boot.jar
        provider/storage-gcp/target/*-spring-boot.jar
        provider/storage-gcp/src/main/appengine/app.yaml
        provider/storage-gcp/src/main/resources/application.properties
        provider/storage-gcp/scripts/deploy.sh
      serviceBase: ${{ variables.serviceName }}
      testingRootFolder: 'testing'
  - template: devops/service-pipelines/deploy-stages.yml@infrastructure-templates
    parameters:
      serviceName: ${{ variables.serviceName }}
      testCoreMavenPomFile: 'testing/storage-test-core/pom.xml'
      testCoreMavenOptions: '--settings $(System.DefaultWorkingDirectory)/drop/deploy/testing/maven/settings.xml -DVSTS_FEED_TOKEN=$(VSTS_FEED_TOKEN) '
      providers:
        -  name: Azure
          # Merges into Master
           ${{ if eq(variables['Build.SourceBranchName'], 'master') }}:
             environments: ['devint', 'qa', 'prod']
          # PR updates / creations
           ${{ if ne(variables['Build.SourceBranchName'], 'master') }}:
             environments: ['devint']
