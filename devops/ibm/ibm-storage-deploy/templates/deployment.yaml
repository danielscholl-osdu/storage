apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ibm-storage-deploy.fullname" . }}
  labels:
    {{- include "ibm-storage-deploy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ibm-storage-deploy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ibm-storage-deploy.selectorLabels" . | nindent 8 }}
        sidecar.istio.io/inject: "{{ .Values.sidecarIstioInjected }}"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ibm-storage-deploy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
# added from partition:
      spec:
      initContainers:	
        - name: {{ .Values.initimage.name }}	
          image: {{ .Values.initimage.initrepository }}:{{ .Values.initimage.tag }}	
          imagePullPolicy: {{ .Values.initimage.pullPolicy }}
          command: ['sh', '-c', './health_probe.sh $(HEALTH_URI)/info && sleep 5']
          env:	
            - name: HEALTH_URI	
              valueFrom:	
                configMapKeyRef:	
                  name: storage-config	
                  key: AUTHORIZE_API
#######################
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:	
# added from partition:
            - name: ibm.db.password	
              valueFrom:	
                secretKeyRef:	
                  key: adminPassword	
                  name: {{ .Release.Name }}-couchdb
            - name: amqphub.amqp10jms.password
              valueFrom:
                secretKeyRef:
                  key: AMQ_PASSWORD
                  name: ex-aao-credentials-secret
            - name: amqphub.amqp10jms.username
              valueFrom:
                secretKeyRef:
                  key: AMQ_USER
                  name: ex-aao-credentials-secret  
            - name: partition.keycloak.client_secert
              valueFrom:
                secretKeyRef:
                  key: partition_service_secret_data
                  name: props-secret-generated-password
            - name: partition.keycloak.url
              valueFrom:
                configMapKeyRef:
                  key: partition.keycloak.url
                  name: partition-config
            - name: ibm.cos.access_key
              valueFrom:
                secretKeyRef:
                  key: root-user
                  name: {{ .Release.Name }}-minio
            - name: ibm.cos.secret_key
              valueFrom:
                secretKeyRef:
                  key: root-password
                  name: {{ .Release.Name }}-minio
          envFrom:	
          - configMapRef:	
              name: "{{ .Values.conf.configmap }}"
#######################
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
# removed because was removed in partition:
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
