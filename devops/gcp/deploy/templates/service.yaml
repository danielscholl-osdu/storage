apiVersion: v1
kind: Service
metadata:
  {{- if not .Values.conf.onPremEnabled }}
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
  {{- end }}
  name: "{{ .Values.conf.appName }}"
  namespace: "{{ .Release.Namespace }}"
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http
  selector:
    app: "{{ .Values.conf.appName }}"
